        /* å“åº”å¼è®¾è®¡ */

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“š æ™ºèƒ½ä¹¦ç­¾ç®¡ç†å™¨</h1>
            <p>è½»æ¾ç®¡ç†å’Œæœç´¢æ‚¨çš„æ‰€æœ‰ä¹¦ç­¾</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="æœç´¢ä¹¦ç­¾æ ‡é¢˜æˆ–ç½‘å€..." id="searchInput">
                <span class="search-icon">ğŸ”</span>
            </div>
            
            <div class="filters">
                <span class="filter-label">åˆ†ç±»ç­›é€‰ï¼š</span>
                <button class="filter-btn active" data-category="all">å…¨éƒ¨</button>
                <!-- åˆ†ç±»æŒ‰é’®å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalBookmarks">0</span>
                <span class="stat-label">æ€»ä¹¦ç­¾</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="totalCategories">0</span>
                <span class="stat-label">åˆ†ç±»æ•°</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="filteredCount">0</span>
                <span class="stat-label">å½“å‰æ˜¾ç¤º</span>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <h3>æ­£åœ¨åŠ è½½ä¹¦ç­¾...</h3>
        </div>

        <div class="bookmarks-grid" id="bookmarksGrid" style="display: none;"></div>

        <div class="no-results" id="noResults" style="display: none;">
            <div class="no-results-icon">ğŸ”</div>
            <h3>æœªæ‰¾åˆ°åŒ¹é…çš„ä¹¦ç­¾</h3>
            <p>å°è¯•ä½¿ç”¨ä¸åŒçš„å…³é”®è¯æˆ–é€‰æ‹©å…¶ä»–åˆ†ç±»</p>
        </div>
    </div>

    <script>
        class BookmarkManager {
            constructor() {
                this.bookmarks = [];
                this.filteredBookmarks = [];
                this.currentCategory = 'all';
                this.searchTerm = '';
                
                this.init();
            }

            async init() {
                await this.loadBookmarks();
                this.setupEventListeners();
                this.renderBookmarks();
                this.updateStats();
            }

            async loadBookmarks() {
                try {
                    const response = await fetch('bookmarks_data.json');
                    const data = await response.json();
                    this.bookmarks = data.bookmarks;
                    this.filteredBookmarks = [...this.bookmarks];
                    
                    // ç”ŸæˆåŠ¨æ€åˆ†ç±»ç­›é€‰æŒ‰é’®
                    this.generateCategoryFilters();
                    
                    // éšè—åŠ è½½çŠ¶æ€
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('bookmarksGrid').style.display = 'grid';
                } catch (error) {
                    console.error('åŠ è½½ä¹¦ç­¾æ•°æ®å¤±è´¥:', error);
                    document.getElementById('loading').innerHTML = '<h3>åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•</h3>';
                }
            }

            generateCategoryFilters() {
                // è·å–æ‰€æœ‰åˆ†ç±»å¹¶ç»Ÿè®¡æ•°é‡
                const categoryStats = {};
                this.bookmarks.forEach(bookmark => {
                    const category = bookmark.smart_category;
                    categoryStats[category] = (categoryStats[category] || 0) + 1;
                });

                // æŒ‰ä¹¦ç­¾æ•°é‡æ’åºåˆ†ç±»
                const sortedCategories = Object.entries(categoryStats)
                    .sort((a, b) => b[1] - a[1])
                    .map(([category, count]) => ({ category, count }));

                // ç”Ÿæˆç­›é€‰æŒ‰é’®
                const filtersContainer = document.querySelector('.filters');
                const existingButtons = filtersContainer.querySelectorAll('.filter-btn:not([data-category="all"])');
                existingButtons.forEach(btn => btn.remove());

                sortedCategories.forEach(({ category, count }) => {
                    const button = document.createElement('button');
                    button.className = 'filter-btn';
                    button.dataset.category = category;
                    button.textContent = `${category} (${count})`;
                    filtersContainer.appendChild(button);
                });

                // é‡æ–°ç»‘å®šäº‹ä»¶ç›‘å¬å™¨
                this.setupCategoryFilters();
            }

            setupCategoryFilters() {
                const filterBtns = document.querySelectorAll('.filter-btn');
                filterBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        // æ›´æ–°æŒ‰é’®çŠ¶æ€
                        filterBtns.forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        
                        this.currentCategory = e.target.dataset.category;
                        this.filterBookmarks();
                    });
                });
            }

            setupEventListeners() {
                // æœç´¢è¾“å…¥
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.filterBookmarks();
                });
                
                // åˆ†ç±»ç­›é€‰äº‹ä»¶ç›‘å¬å™¨å°†åœ¨generateCategoryFiltersä¸­è®¾ç½®
            }

            filterBookmarks() {
                this.filteredBookmarks = this.bookmarks.filter(bookmark => {
                    // åˆ†ç±»ç­›é€‰
                    const categoryMatch = this.currentCategory === 'all' || 
                                        bookmark.smart_category === this.currentCategory;
                    
                    // æœç´¢ç­›é€‰
                    const searchMatch = !this.searchTerm || 
                                      bookmark.title.toLowerCase().includes(this.searchTerm) ||
                                      bookmark.url.toLowerCase().includes(this.searchTerm) ||
                                      bookmark.domain.toLowerCase().includes(this.searchTerm);
                    
                    return categoryMatch && searchMatch;
                });

                this.renderBookmarks();
                this.updateStats();
            }

            renderBookmarks() {
                const grid = document.getElementById('bookmarksGrid');
                const noResults = document.getElementById('noResults');

                if (this.filteredBookmarks.length === 0) {
                    grid.style.display = 'none';
                    noResults.style.display = 'block';
                    return;
                }

                grid.style.display = 'grid';
                noResults.style.display = 'none';

                grid.innerHTML = this.filteredBookmarks.map(bookmark => {
                    const iconHtml = bookmark.icon ? 
                        `<img src="${bookmark.icon}" alt="" class="bookmark-icon" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                         <div class="bookmark-icon default" style="display: none;">${bookmark.title.charAt(0).toUpperCase()}</div>` :
                        `<div class="bookmark-icon default">${bookmark.title.charAt(0).toUpperCase()}</div>`;

                    return `
                        <div class="bookmark-card">
                            <div class="bookmark-header">
                                ${iconHtml}
                                <a href="${bookmark.url}" target="_blank" class="bookmark-title" title="${bookmark.title}">
                                    ${bookmark.title}
                                </a>
                            </div>
                            <div class="bookmark-url" title="${bookmark.url}">${bookmark.domain}</div>
                            <span class="bookmark-category">${bookmark.smart_category}</span>
                        </div>
                    `;
                }).join('');
            }

            updateStats() {
                document.getElementById('totalBookmarks').textContent = this.bookmarks.length;
                document.getElementById('filteredCount').textContent = this.filteredBookmarks.length;
                
                // è®¡ç®—åˆ†ç±»æ•°
                const categories = new Set(this.bookmarks.map(b => b.smart_category));
                document.getElementById('totalCategories').textContent = categories.size;
            }
        }

        // åˆå§‹åŒ–ä¹¦ç­¾ç®¡ç†å™¨
        document.addEventListener('DOMContentLoaded', () => {
            new BookmarkManager();
        });
    </script>
</body>
